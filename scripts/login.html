<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/just-FD.png">
    <title>FieldDay</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <!--JavaScript-->
    <script type="text/javascript" src="app.js"></script>
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/79c970e66a.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="vh-100 w-100 custom-login-background">
        <div class="container py-3 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <form class="mb-md-5 mt-md-4 pb-1" id="loginForm">
                    <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmail" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmail">Email</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typePassword">Password</label>
                    </div>
                    <p class="small mb-1 pb-2"><a class="text-white" href="#!">Forgot password?</a></p>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="loginBtn">Login</button>
                  </form>
                  <div>
                    <p class="mb-0 text-white">Don't have an account? <a href="signup.html" class="text-white fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

</html>
