<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/just-FD.png">
    <title>FieldDay</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <!--JavaScript-->
    <script type="text/javascript" src="app.js"></script>
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/79c970e66a.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #01014d; background-size: cover;">
    <section class="container-xxl vh-100">
        <div class="h-100" >
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11 align-items-center my-5">
              <div class="card bg-dark text-white" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-white">Sign up</p>

                      <form class="mx-1 mx-md-4" id="signupForm">
                        <div class="d-flex row align-items-center mb-4 gx-3">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 col-5">
                            <input type="text" id="signUpFirstName" class="form-control" pattern="^[a-zA-Z]+" required/>
                            <label class="form-label" for="signUpFirstName">First Name</label>
                          </div>
                          <div class="form-outline flex-fill mb-0 col-5">
                            <input type="text" id="signUpLastName" class="form-control" pattern="^[a-zA-Z]+" required/>
                            <label class="form-label" for="signUpLastName">Last Name</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="signUpEmail" class="form-control" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$" required/>
                            <label class="form-label" for="signUpEmail">Your Email</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="signUpPassword" class="form-control" required/>
                            <label class="form-label" for="signUpPassword">Password</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="signUpConfirmPassword" class="form-control" required/>
                            <label class="form-label" for="signUpConfirmPassword">Confirm password</label>
                          </div>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="signUpTerms" required/>
                          <label class="form-check-label" for="signUpTerms">
                            I agree to all terms in <a href="#!" class="text-white-50">Terms of service</a>
                          </label>
                          <div class="invalid-feedback text-white">
                            You must agree before submitting.
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-outline-light btn-lg" id="registerBtn">Register</button>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <a href="index.html" id="cancelSignUpBtn" class="text-white-50" id="registerBtn">Cancel</a>
                          </div>
                      </form>
                    </div>

                    <div class="col-md-10 col-lg-6 col-xl-7 d-none d-lg-flex align-items-center order-1 order-lg-2">
                      <img src="../images/hanging-out.jpg" class="img-fluid rounded" alt="Friends hanging out">
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex d-lg-none align-items-center justify-content-center order-lg-2 ">
                        <img src="../images/F-removebg-preview.png" height="100" width="100" class="img-fluid " alt="logo">
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
